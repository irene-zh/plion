---
layout: default
permalink: /members
---

<div class="container">
  <div class="row">
    <div class="col"></div>
    <div class="col-10">
        <h2 class="sub-heading" style="letter-spacing: 5px;font-size: 3rem; padding-top: 200px;">Current Troupe Members</h2>
        <div class="flex-container">
        {% for member in site.data.members %}
        <div class="pl-container" onclick="showdetails('{{member.name}}')">
          <img src="{{site.baseurl}}/img/profiles/{{member.picture}}" class="pl-image">
          <span class="pl-overlay">
            <span class="pl-text">
              <strong style="font-size: 20px;">{{member.name}}</strong><br>
              {% if {{member.board}} == "TRUE" %}
                <strong style="color: #cc99ff;">{{member.position}}</strong>
              {% endif %}
              <br>
              Class of {{member.class}}<br>
              <span style="font-size:12px; color: #ddd;">{{member.school}}<br>
              {{member.major}} Major<br></span>
            <span> <!-- end textbox-->
          </span><!--end overlay-->
        </div> <!--end container-->
        {% endfor %}
      </div>
      <h2 class="sub-heading" style="letter-spacing: 5px;font-size: 3rem;">Past Troupes</h2>
      <img>
      <p style="text-align: left;">
      </p>
    </div>
    <div class="col"></div>

  </div>
</div>
</div>
